<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-container">
        <div class="img">
        <img src="images/image-header-desktop.jpg" alt="desktop">
        </div>
        <div class="overlay">
        </div>
    </div>

    <div class="middle-container">
      <div class="head-text">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1
      </div>
      <div class="customer">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      </div>

      <div class="three">
        <div class="companies">
        <strong><p>10k+</p></strong>
        <p>COMPANIES</p>
        </div>

        <div class="templates">
          <strong><p>314</p></strong>
        <p>TEMPLATES</p>
        </div>

        <div class="queries">
          <strong><p>12M+</p></strong>
          <p>QUERIES</p>
        </div>
      </div>

      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Samuel Ogunniyi</a>.</p>
      </div>
    </div>
  </div>



</body>
</html>
